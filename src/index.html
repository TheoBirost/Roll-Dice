<body class="flex justify-center items-center h-screen bg-gray-900 text-white">

<script>
    document.getElementById("roll-dice").addEventListener("click", function () {
        let diceResult = document.getElementById("dice-result");
        let randomNumber = Math.floor(Math.random() * 6) + 1;


        diceResult.classList.add("scale-110");
        setTimeout(() => {
                diceResult.classList.remove("scale-130");
                diceResult.textContent = randomNumber;
            },
            150);
    });
</script>
